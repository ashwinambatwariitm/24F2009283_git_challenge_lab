name: C++ CI/CD with ctest

on:
  push:
    branches: [ "main" ]   # ðŸ‘ˆ only runs when pushing to main
  pull_request:
    branches: [ "main" ]   # ðŸ‘ˆ also runs when making a PR into main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment:
      name: Dev   # ðŸ‘ˆ must match your environment name exactly

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Run Unit Tests (CTest)
        run: ctest --test-dir build --output-on-failure

      - name: Sanity Test
        run: |
          ./build/main > output.txt
          cat output.txt
          grep -q "Addition: 15" output.txt || (echo "Sanity check failed!" && exit 1)
    
      - name: Mark Deployment Success
        run: echo "Deployment finished successfully to Dev"
